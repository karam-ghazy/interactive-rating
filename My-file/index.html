<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/interactive_rating.css" />
  </head>
  <body>
    <div class="container 1">
      <div class="star-icon"><img src="../images/icon-star.svg" alt="" /></div>
      <div class="content">
        <h1 class="title">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. Ali feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rate">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </div>
      <button class="submit">submit</button>
      <div class="hidden">
        <div class="thanks-icon">
          <img src="../images/illustration-thank-you.svg" alt="" />
        </div>
        <p class="rated"></p>
        <div class="thanks-message">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating- ever need more
            Support. don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
